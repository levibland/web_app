<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - HHS Cafe</title>
    <link rel="stylesheet" href="../app/stylesheets/checkout.css">
    <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="Header">
        <div class="HeaderGroup">
            <div class="HeaderLinks">
                <a href="../" class="HeaderLogo"><img src="../assets/images/logo.png" width="125px" alt="Logo"/></a>
                <a href="../" class="HeaderLink"><button class="HeaderButton">Home</button></a>
                <a href="../#about" class="HeaderLink"><button class="HeaderButton">About</button></a>
                <a href="../menu/" class="HeaderLink"><button class="HeaderButton">Menu</button></a>
                <a href="../cart/" class="HeaderLink"><button class="HeaderButtonBuy">Cart <span></span></button></a>
            </div>
        </div>
    </nav>
    <div class="ThemeSwitcher__Wrapper">
        <img src="../assets/images/sun.svg" alt="Sun Icon, white" class="ThemeSwitcher__SunIcon">
        <img src="../assets/images/moon.svg" alt="Moon Icon, white" class="ThemeSwitcher__MoonIcon switch2">
    </div>
    <div class="HamburgerMenuWrapper">
        <div class="HamburgerMenuContainer">
            <a href="../" class="HeaderLogo">
                <div class="HamburgerMenuImage"><img src="../assets/images/logo.png" width="100px" alt="Logo"/></a></div>
            </a>
            <div class="HamburgerMenu__Hamburger">
                <span class="HamburgerMenu__TopBun"></span>
                <span class="HamburgerMenu__BottomBun"></span>
            </div>
            <div class="HamburgerMenu__ThemeWrapper">
                <img src="../assets/images/sun1.svg" alt="Sun, blue" class="HamburgerMenu__SunIcon switch1"/>
                <img src="../assets/images/moon.1.svg" alt="Moon, blue" class="HamburgerMenu__MoonIcon"/>
            </div>
        </div>
        <div class="HamburgerMenu__Dropdown">
            <div class="HamburgerMenu__Box">
                <a href="../">Home</a>
            </div>
            <div class="HamburgerMenu__Box">
                <a href="../menu">Menu</a>
            </div>
            <div class="HamburgerMenu__Box">
                <a href="../cart">Cart</a>
            </div>
        </div>
    </div>
    <form action="Checkout" class="form">
        <fieldset class="fs1">
            <h2 class="title">Personal Info</h2>
            <h3 class="subtitle">Name and Contact Details</h3>
            <input type="text" name="First Name" placeholder="First Name">
            <input type="text" name="Last Name" placeholder="Last Name">
            <input type="email" name="Email" placeholder="Email">
            <input type="number" class="lower" name="Phone" placeholder="Phone">
            <a href="#" class="FooterButton btn">Purchase</a>
        </fieldset>
    </form>
    <div class="FooterGroup" id="footer">
        <p class="FooterText">Back To Top</p>
        <a href="#" class="FooterButton">Back</a>
        <div class="LinkGroup">
            <a href="../">Home</a>
            <a href="../cart">Cart</a>
            <a href="../menu">Menu</a>
            <a href="#">Checkout</a>
            <a href="https://www.flickr.com/photos/fade_to_gray/30890413691">Card BG</a>
            <a href="https://www.freepik.com/free-photos-vectors/background">Hero BG</a>
        </div>
        <div class="CopyRight">
            Copyright Levi Bland Â© 2020
        </div>
    </div>
    <script src="../app/scripts/burger2.js"></script>
</body>
</html>
